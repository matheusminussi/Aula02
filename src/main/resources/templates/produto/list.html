<!DOCTYPE html>

<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">

<head th:replace="~{fragments/head :: head(~{})}"></head>

<body>
    <main>
        <div id="cadastro">
        <fieldset>
            <legend>Casdastrar  novos produtos</legend>
            <a class="btn btn-primary" href="/produto/form" role="button">Cadastrar</a>
        </fieldset>
        </div>

        <div>
            <form th:action="@{/produto/filtrarnome}" method="get">
                <label for="nome">Nome:</label>
                <input class="form-control me-2" type="text" id="nome" name="nome" placeholder="Buscar produtos">
                <button class="btn btn-outline-success" type="submit">Filtrar</button>
            </form>

        </div>

        <table class="table" border="1">
            <thead>
            <tr>
                <th>Id</th>
                <th>Descricao</th>
                <th>Valor</th>
                <th colspan="2">Ações</th>
            </tr>
            </thead>
            <tr th:each="p : ${produtos}">
                <td th:text="${p.id}"> </td>
                <td th:text="${p.descricao}"> </td>
                <td th:text="${p.valor}"> </td>

                <td> <a th:href="@{/produto/edit/{id}(id=${p.id})}">Editar</a> </td>
                <td> <a onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"  th:href="@{/produto/remove/{id}(id=${p.id})}">Excluir</a> </td>
            </tr>
        </table>
    </main>
</body>
</html>
