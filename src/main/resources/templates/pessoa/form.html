<!DOCTYPE html>

<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">

<head th:replace="~{fragments/head :: head(~{})}"></head>

<body>
    <main>
        <h1>Cadastrar pessoa fisica</h1>
            <form th:action="${pessoa.id == null} ? @{/pessoa/save} : @{/pessoa/update}" th:object="${pessoa}" method="post">
                <input type="hidden" th:field="*{id}">
                <div style="width: 20rem; height: 5rem; margin-top: 50px">
                    <label>Nome:</label>
                    <input type="text" th:field="*{nome}" th:errorclass="is-invalid" placeholder="Nome">
                    <label class="invalid-feedback" th:if="${#fields.hasErrors('Nome')}" th:errors="*{nome}"></label>
                </div>

                <input type="submit" class="btn btn-primary btn-lg" value="Enviar">
            </form>
    </main>

</body>
</html>
